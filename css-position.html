<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS-Position</title>
    <style>
      div{
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
        background: blue;
      }

      .container {
        background: yellow;
        left: 20px;
        top: 20px;
        position: relative;
      }

      .box {
        background: green;
        top: 20px;
        left: 20px;
        position: sticky;
      }

    </style>
  </head>
  <body>
    <article class="container">
      <div></div>
      <div class="box">"I'm Box"</div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </article>
  </body>
</html>
