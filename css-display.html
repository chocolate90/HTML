<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS-Display</title>
    <style>
      div, span{
        width: 50px;
        height: 50px;
        margin: 20px;
      }
      div {
        background: skyblue;
        color: blue;
        display: inline-block;
      }
      span {
        background: pink;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Block-Level -->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!-- Inline-Level -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </body>
</html>
